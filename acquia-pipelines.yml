version: 1.0.0
variables:
  global:
    HOSTING_API_STAGE: canary

scripts:
  "start": "node --inspect index.js"

events:
  build:
    steps:
      - build:
          script:
            - nvm install v6.11.2
            - nvm use 6.11.2
            - npm install -g ionic
            - npm install
            - ionic build
      - upload-artifact:
          script:
            - pipelines-artifact start
            - pipelines-artifact upload $SOURCE_DIR
